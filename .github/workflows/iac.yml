name: 'TerraformCI'

on:
  push:
    branches: [ master ]
    paths:
      - iac/*

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Log vars      
        run: |
          echo "${{secrets.CLIENTSECRET}}"
          echo "${{secrets.SUBSCRIPTION}}"
          echo "${{secrets.CLIENTID}}"
          echo "${{secrets.TENANTID}}"
          echo "${{secrets.SAS_TOKEN}}"
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Terraform Format'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.24
          tf_actions_subcommand: 'fmt'
          tf_actions_working_dir: './iac'
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.24
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: './iac'
        env:
          TF_CLI_ARGS_init: '-backend-config="sas_token=${{secrets.SAS_TOKEN}}"'
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.24
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: './iac'
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.24
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: './iac'
          args: '-var=client_secret=${{secrets.CLIENTSECRET}} -var=sub=${{secrets.SUBSCRIPTION}} -var=client_id=${{secrets.CLIENTID}} -var=tenant_id=${{secrets.TENANTID}}'
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.24
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: './iac'
          args: '-var=client_secret=${{secrets.CLIENTSECRET}} -var=sub=${{secrets.SUBSCRIPTION}} -var=client_id=${{secrets.CLIENTID}} -var=tenant_id=${{secrets.TENANTID}}'
